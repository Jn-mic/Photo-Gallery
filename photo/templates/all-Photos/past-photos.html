{%extends 'all-Photos/base.html'%}

{%block content%}
{{block.super}}
{% for image in images %}
    <div class="row">
        <h1 class="text-center">{{image.name}}</h1>
    </div>
    <div class="row">
        <img src='{{image.image.url}}'
    </div>

    <div class="row">
        <p>{{image.location}}</p>
    </div>

    <div class="row">
        <p>Posted {{category.pub_date|timesince}} by {{category.category.auth}}</p>
    </div>
    {%endfor%}
