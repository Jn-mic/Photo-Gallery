{% load bootstrap3 %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    {%if title %}
    <title>Photo Gallery{{title}} </title>
    {% else %}
    <title>Photo Gallery</title>
    {% endif %}
    <!-- block styles -->
    {% block styles%}
        {%bootstrap_css%}
    {% endblock %}
</head>
<body>
    {% block content%}
    <h1>Photo of the day{{dat|date:'l d-F Y'}}</h1>
    {% endblock %}
</body>
</html>
